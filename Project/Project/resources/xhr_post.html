<html>
	<head>
		<script>
		var obj={
		xhr : new XMLHttpRequest(),
		async : function()
		{
			this.xhr.onreadystatechange = update;
			this.xhr.open("GET","http://127.0.0.1:5555/logout",true);
			//this.xhr.withCredentials = true;
			//this.xhr.setRequestHeader("Content-Type", "application/json");
			//JSON.stringify({ "username": "Anurag Choudhary", "password" : "12345678"}
			this.xhr.send()
		}
		}
		function update()
		{
			if(obj.xhr.readyState==4 && obj.xhr.status==200)
			{
				var res=obj.xhr.response
				alert(res)
			}
		}
		</script>
	</head>
	<body onload="obj.async()">
	</body>
</html>
