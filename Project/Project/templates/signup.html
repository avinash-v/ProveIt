{% extends "login_layout.html" %}

{% block content %}

<!--<div class="ui bordered very padded segment">-->
<div class="ui middle aligned center aligned grid" style="padding-left: 10%; padding-right:10%; padding-top: 1%">
<div class="column">
    <h2 class="ui blue large header">Sign Up</h2>
    <div class="ui center aligned large form" style="padding-left: 25%; padding-right: 25%">
        <div class="ui stacked segment" style="padding: 10%">
        <div class="ui field">
            <!--<label>Username</label>-->
            <div class="ui left icon input">
                <input type="text" placeholder="Username">
                <i class="user icon"></i>
            </div>
        </div>
        <p/>
        <div class="ui field">
            <!--<label>Username</label>-->
            <div class="ui left icon input">
                <input type="text" placeholder="Email">
                <i class="envelope icon"></i>
            </div>
        </div>
        <p/>
        <div class="ui field">
            <!--<label>Password</label>-->
            <div class="ui left icon input">
                <input type="password" placeholder="Password (6 or more characters)">
                <i class="unlock icon"></i>
            </div>
        </div>
        <p/>
        <div class="ui field">
            <!--<label>Password</label>-->
            <div class="ui left icon input">
                <input type="password" placeholder="Confirm Password (6 or more characters)">
                <i class="lock icon"></i>
            </div>
        </div>
        </p>
        <a class="ui large fluid blue submit button" style="margin-bottom: 2%" href="{{ url_for('login') }}">Sign Up</a>
        <div>
            By clicking on <b>Sign Up</b>, you agree to our <a style="color: black; font-weight: bold" href="#">User Agreement</a>, <a style="color: black; font-weight: bold" href="#">Privacy Policy</a> and <a style="color: black; font-weight: bold" href="#">Cookie Policy</a>. 
        </div> 
        <div class="ui horizontal divider">
            Or
        </div>
        <a class="ui large fluid google plus button" style="margin-top: 5%" href="#">
        <i class="google plus icon"></i>
            Signup with Google Plus
    </a>
    </div>
    <div class="ui message">
        Already with us?
        <a href="{{ url_for('login') }}">Login</a>
     </div>       
    </div>
    
</div>

</div>


{% endblock %}
