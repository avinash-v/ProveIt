<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - SampleFlask</title>
    <!--

    //Bootstrapcommented out, we're using semantic ui :(
    -->
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />

    <link rel="stylesheet" type="text/css" href="/static/semantic-ui/semantic.min.css" />
    <script src="/static/scripts/jquery-1.10.2.min.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <script src="/static/semantic-ui/semantic.min.js" ></script>
</head>

<body>        

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - My Flask Application</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}




</body>
</html>
