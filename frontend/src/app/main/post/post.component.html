<nb-tabset>
  <nb-tab tabTitle="Posts">
    <nb-card>
      <nb-card-header>
        Make a new post  
      </nb-card-header>
      <nb-card-body>
        <div class="flexbox"><input nbInput round><button nbButton>Post</button></div>
      </nb-card-body>
    </nb-card>
    <nb-card class="postFormat" *ngFor="let item of posts">
      <nb-card-header class="postCard"><img class="groupImg" src="{{postInfo.groupPic}}" alt="postimg" /><span class="postCard">{{item.id}}</span></nb-card-header>
      <nb-card-body class="postCard">
        <div class="postTitleBar">
          <span class="postTitle">{{item.title}}</span>
          <span class="postAuthor"><span class="postBy">posted by: </span>{{item.userId}}</span>
        </div>
        <nb-card>
          <nb-card-body>
            {{item.body}}
          </nb-card-body>
        </nb-card>
      </nb-card-body>
    </nb-card>
  </nb-tab>
  <nb-tab tabTitle="Documents">
    <nb-card>
      <nb-card-header>
        <span>This is document header</span>
      </nb-card-header>
      <nb-card-body>
        <span>This is a document box</span>
      </nb-card-body>
    </nb-card>
  </nb-tab>
  <nb-tab tabTitle="Group Info">
    <nb-card>
      <nb-card-body>
        Group details should come here
      </nb-card-body>
    </nb-card>
  </nb-tab>
</nb-tabset>
