<nb-card>
  <nb-card-header><img src="{{postInfo.groupPic}}" alt="postimg" />{{postInfo.group}}</nb-card-header>
  <nb-card-body>
    <span class="postTitle">{{postInfo.heading}}</span>
    <span class="postAuthor">{{postInfo.author}}</span>
    <nb-card>
      <nb-card-body>
        {{postInfo.body}}
      </nb-card-body>
    </nb-card>
  </nb-card-body>
</nb-card>
